<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7 Huynh Van Duy</title>
</head>
<body>
    <SCRipt>
        const Mark={
            fullname:"Mark",
            weight: 78,
            height:1.69,
            calcBMI:function(){
                this.bmi =this.weight / (this.height **2);
                return this.bmi;
            },
        };
        const john = {
            fullname:"John",
            weight: 92,
            height: 1.95,
            calcBMI: function(){
                this.bmi = this.weight / (this.height **2);
                return this.bmi;
            },

        };
        //Tinh BMI
        console.log("Chi so BMI cua Mark",Mark.calcBMI());
        console.log("Chi so BMI cua john", john.calcBMI());

        //So Sanh
        if(Mark.bmi > john.bmi){
            console.log(`${Mark.fullname} Có chỉ số BMI cao hơn ${john.fullname}`);
        }else if(Mark.bmi < john.bmi){
            console.log(`${john.fullname} Có chỉ số BMI cao hơn ${Mark.fullname}`)
        }else{
            console.log("Khong ai cho chi so BMI cao hon");
        }
    </SCRipt>
</body>
</html>
