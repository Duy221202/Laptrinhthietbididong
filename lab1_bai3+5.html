        const avgDolhins =[44, 23, 71];

            const total= score.reduce((acc,score) => acc+score,0 );
            return total / score.length;

            }else if(avgKoalas >=2 * avgDolhins){
                console.log(`Doi Koala thang Dolhins (${avgKoalas} vs ${avgDolhins})`);
            }else{
                console.log("Khong doi nao thang cuoc");
            }
        };
        //Su dung ham check Winner
