        const Dolphinsscore =[97,112,101];
        const KoalaScore = [109,95,102];

        //Tinh Diem Trung Binh
        const Diemtb = (score) => {
            const total= score.reduce((acc,score) => acc+score,0 );
            return total / score.length;
        };

        const dolphintb = Diemtb(Dolphinsscore);
        const Koalatb = Diemtb(KoalaScore);

        console.log("Diem trung binh cua Dolphin",dolphintb);
        console.log("Diem trung binh cá»§a Koala",Koalatb);

        }
    </script>
